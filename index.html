<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Azure Node.js Demo</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding-top: 60px;
      }
      h1 {
        color: #0078d4;
      }
      button {
        padding: 10px 20px;
        background: #0078d4;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Azure Node.js Demo App</h1>
    <p>This app is running on Azure App Service.</p>
    <button onclick="sayHello()">Test API</button>
    <p id="result"></p>

    <script>
      async function sayHello() {
        const res = await fetch("/api/hello");
        const data = await res.json();
        document.getElementById("result").innerText = data.message;
      }
    </script>
  </body>
</html>
